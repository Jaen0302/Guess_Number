<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Guess the Number</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #fff;
      text-align: center;
      padding-top: 80px;
      margin: 0;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.2em;
    }
    input[type="number"] {
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 1em;
      width: 160px;
      margin: 10px;
      text-align: center;
    }
    button {
      padding: 10px 18px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #fff;
      color: #2575fc;
      font-weight: bold;
      transition: background 0.2s;
    }
    button:hover {
      background: #e6e6e6;
    }
    #result {
      margin-top: 20px;
      font-size: 1.3em;
      font-weight: bold;
    }
    #chances {
      margin-top: 10px;
      font-size: 1.1em;
    }
    .card {
      background: rgba(255,255,255,0.1);
      border-radius: 12px;
      padding: 30px;
      max-width: 400px;
      margin: 0 auto;
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Guess the Number Game</h1>
    <p>I have chosen a number between 1 and 100.<br>You have 5 chances. Good luck!</p>

    <input type="number" id="guessInput" placeholder="Enter your guess" min="1" max="100">
    <button onclick="checkGuess()">Guess</button>

    <p id="result"></p>
    <p id="chances"></p>
  </div>

  <script>
    const secretNumber = 52;  // fixed number
    let chancesLeft = 5;

    const result = document.getElementById("result");
    const chances = document.getElementById("chances");
    chances.textContent = "Chances left: " + chancesLeft;

    function checkGuess() {
      if (chancesLeft <= 0) {
        result.textContent = "Game over! You already used all your chances.";
        return;
      }

      const guess = Number(document.getElementById("guessInput").value);
      chancesLeft--;

      if (guess === secretNumber) {
        result.textContent = "ðŸŽ‰ Correct! You guessed the number!";
        chances.textContent = "";
      } else if (chancesLeft === 0) {
        result.textContent = "âŒ Wrong! The number was " + secretNumber + ".";
        chances.textContent = "No chances left.";
      } else if (guess < secretNumber) {
        result.textContent = "Too low! Guess higher.";
        chances.textContent = "Chances left: " + chancesLeft;
      } else {
        result.textContent = "Too high! Guess lower.";
        chances.textContent = "Chances left: " + chancesLeft;
      }
    }
  </script>
</body>
</html>
